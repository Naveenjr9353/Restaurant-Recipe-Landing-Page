<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-[url('https://themewagon.github.io/chefs-kitchen-nextjs-free/images/cook/cook.png')] bg-no-repeat h-[700px] w-[900px] bg-[length:900px_700px]">
    <div class=" absolute left-[200px] top-[150px] flex flex-col justify-evenly items-center h-[400px] w-[400px] bg-[#0f0e0e87] rounded-[20px]">
        <div class="flex justify-around h-[50px] w-[300px] items-center">
            <img src="https://themewagon.github.io/chefs-kitchen-nextjs-free/images/logo/Logo.svg" alt="" class="h-[40px] w-[40px]">
            <h1 class="text-3xl text-black font-semibold">Chef's Kitchen</h1>
        </div>
        <div class="space-x-4">
            <button class="px-9 py-4 bg-[#ed5d47e1] text-white rounded-[10px] font-semibold">
                Sign In <i class="fa-brands fa-google fa-sm" style="color: #e9ecf1;"></i>
            </button>
            <button class="px-9 py-4 bg-[#ed5d47e1] text-white rounded-[10px] font-semibold">
                Sign In <i class="fa-brands fa-github fa-sm" style="color: #fafafa;"></i>
            </button>
        </div> 
        <p class="text-white font-semibold text-[20px]">OR</p>
        <div>
            <form action="" autocomplete="off" class="w-full px-12">
                <input type="email" placeholder="Email" required class="p-[10px] w-[300px] border-[1px] border-white text-[#0f0e0ead] bg-[#0f0e0e38] rounded-[10px]"><br><br>
                <input type="password" placeholder="Password" required class="p-[10px] w-[300px] border-[1px] border-white text-[#0f0e0ead] bg-[#0f0e0e38] rounded-[10px]"><br><br>
                <button class="p-[10px] w-[300px]  text-black bg-[#ed5d47e1] rounded-[10px] font-semibold text-[15px]">Sign In</button><br><br>
            </form>
        </div>       
    </div>
</body>
</html>
